<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mob Programming Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Mob Programming Timer</h1>
        
        <div id="join-form" class="card">
            <h2>Join or Create a Session</h2>
            <div class="form-group">
                <label for="username">Your Name:</label>
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="session-id">Session ID (optional):</label>
                <input type="text" id="session-id" placeholder="Leave empty to create new session">
            </div>
            <button id="join-btn" class="btn primary">Join Session</button>
        </div>
        
        <div id="session-info" class="card hidden">
            <div class="session-header">
                <h2>Session: <span id="current-session-id"></span></h2>
                <button id="copy-session-btn" class="btn secondary">Copy Session ID</button>
            </div>
            
            <div class="timer-section">
                <div class="timer-display">
                    <span id="timer">10:00</span>
                </div>
                <div class="timer-controls">
                    <button id="start-btn" class="btn primary">Start</button>
                    <button id="pause-btn" class="btn secondary">Pause</button>
                    <button id="reset-btn" class="btn secondary">Reset</button>
                </div>
                <div class="timer-settings">
                    <label for="timer-duration">Timer Duration (minutes):</label>
                    <input type="number" id="timer-duration" min="1" max="60" value="10">
                    <button id="update-duration-btn" class="btn secondary">Update</button>
                </div>
            </div>
            
            <div class="participants-section">
                <h3>Participants</h3>
                <ul id="participants-list"></ul>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
